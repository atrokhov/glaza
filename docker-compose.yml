version: '3'

services:
  mysql:
    ports:
     - 3306:3306
    volumes:
     - /usr/local/opt/docker-volumes/mysql:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    image: mysql:5.7

  instagram:
    env_file:
      - Instagram/.env    
    build:
      context: .
      dockerfile: Instagram/Dockerfile
    depends_on:
      - mysql

  mongodb:
    image: mongo:3.6.1
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - /usr/local/opt/docker-volumes/mongo-grab:/data/db:rw
    ports:
        - 27017:27017
    command: mongod --smallfiles

  pma:
    ports:
     - 8090:80
    links:
     - mysql:db
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql    