version: '3'

services:
  instagram:
    env_file:
      - Instagram/.env    
    build:
      context: .
      dockerfile: Instagram/Dockerfile
    depends_on:
      - mongodb

  mongodb:
    image: mongo:3.6.1
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - /usr/local/opt/docker-volumes/mongo-grab:/data/db:rw
    ports:
        - 27017:27017
    command: mongod --smallfiles

